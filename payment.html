<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Traveller - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment Page</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="payment.html" class="active">Payment</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <section class="service">
            <h2>Make a Payment</h2>
            <p>Please fill in the details below to complete your booking.</p>
            <form id="payment-form">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
                
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                
                <label for="payment-method">Choose Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="net-banking">Net Banking</option>
                </select>
                
                <button type="submit" class="button">Pay Now</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ad Traveller. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
